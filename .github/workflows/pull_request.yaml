name: PR

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9.7'

      - name: Install Python Requirements
        run: make init

      - name: Lint everything
        run: make lint

      - name: Run tests
        run: make test
